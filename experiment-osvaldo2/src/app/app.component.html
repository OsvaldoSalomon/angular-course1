<!DOCTYPE html>
<html>
<!--<title>W3.CSS Template</title>-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body,h1 {font-family: "Montserrat", sans-serif}
  img {margin-bottom: -7px}
  .w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- Sidebar -->
<nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">About</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Photos</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Shop</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Contact</a>
  </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

  <!-- Header -->
  <div class="w3-opacity">
    <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <div class="w3-clear"></div>
    <header class="w3-center w3-margin-bottom">
      <h1><b>Oli's portfolio</b></h1>
      <p><b>Explore</b></p>
      <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
    </header>
  </div>

  <!-- Photo Grid -->
  <div class="w3-row" id="myGrid" style="margin-bottom:128px">
    <div class="w3-third">
      <img src="https://s3-us-west-1.amazonaws.com/photos.snapwi.re/Week+23/SW_ColePatrick.jpg" style="width:100%">
      <img src="https://pbs.twimg.com/media/CXmZgbwUEAEGVSy.jpg:large" style="width:100%">
      <img src="https://66.media.tumblr.com/85bb9aa403fae8038089f8d4a292f757/tumblr_oskd5qi3sU1r4mrk9o1_400.jpg" style="width:100%">
      <img src="https://thewallpaper.co//wp-content/uploads/2017/09/mountains-rock-water-nature-tumblr-mather-nature-landscape-forest-free-stock-photos-hd-nature-wallpapers.jpg" style="width:100%">
      <img src="http://31.media.tumblr.com/59351fd1c7fdb8e969b0c4b4ea307276/tumblr_n8rv9k6bk81qz62xqo1_1280.jpg" style="width:100%">
      <img src="https://i.pinimg.com/originals/f0/9f/36/f09f36a363096f62483d07f476e3b106.jpg" style="width:100%">
    </div>

    <div class="w3-third">
      <img src="https://66.media.tumblr.com/27cd19bace6129ab312ebf7d22586945/tumblr_oylniaHDL91sl4irxo1_400.jpg" style="width:100%">
      <img src="https://66.media.tumblr.com/26e4e3b04c75ba1f7f398e554ed96c1c/tumblr_pjvxuxkrpx1rsezm9o1_400.jpg" style="width:100%">
      <img src="https://66.media.tumblr.com/6ef46bef898d342304a80d253f741963/tumblr_p4tauy9yt11w3pwfso1_500.jpg" style="width:100%">
      <img src="https://66.media.tumblr.com/3b3b19ae69cdd9d451b2f93ad0de8505/tumblr_olhsn5tp031tvtw5yo1_1280.png" style="width:100%">
      <img src="https://data.whicdn.com/images/71300406/original.jpg" style="width:100%">
    </div>

    <div class="w3-third">
      <img src="https://66.media.tumblr.com/40450a6f24dd81643ed6c9786a2e1566/tumblr_pd1dliwHRv1vehqeko1_400.jpg" style="width:100%">
      <img src="https://66.media.tumblr.com/c9d306ef1f599ee8489ed5db59c0bf71/tumblr_p3w80gVJRi1uzeyaxo1_500.jpg" style="width:100%">
      <img src="https://i.pinimg.com/originals/6d/34/78/6d3478f2cff7d93c3dd5f9f032ccd2e7.jpg" style="width:100%">
      <img src="https://66.media.tumblr.com/f0488ae6aa3ec0ae8d572bfc02202dbf/tumblr_pbkpkoDtrN1vvrx84o1_250.jpg" style="width:100%">
      <img src="https://66.media.tumblr.com/91e18aad23d932cacc452dab1f8d2a36/tumblr_pdb5lvUvRj1vy1pwxo1_400.jpg" style="width:100%">
      <img src="https://data.whicdn.com/images/74230733/large.jpg" style="width:100%">
    </div>
  </div>

  <!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px">
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

<script>
  // Toggle grid padding
  function myFunction() {
    var x = document.getElementById("myGrid");
    if (x.className === "w3-row") {
      x.className = "w3-row-padding";
    } else {
      x.className = x.className.replace("w3-row-padding", "w3-row");
    }
  }

  // Open and close sidebar
  function w3_open() {
    document.getElementById("mySidebar").style.width = "100%";
    document.getElementById("mySidebar").style.display = "block";
  }

  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
  }
</script>

</body>
</html>
