<a
  class="list-group-item clearfix"
  (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ album.name }}</h4>
    <p class="list-group-item-text">{{ album.description }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="album.imagePath"
          alt="{{ album.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
